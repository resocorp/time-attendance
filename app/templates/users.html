<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - ZK Attendance Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .modal { display: none; position: fixed; z-index: 50; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); }
        .modal.active { display: flex; align-items: center; justify-content: center; }
        .badge { display: inline-block; padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.75rem; font-weight: 600; }
        .badge-admin { background: #ef4444; color: white; }
        .badge-hr { background: #3b82f6; color: white; }
        .badge-manager { background: #8b5cf6; color: white; }
        .badge-employee { background: #10b981; color: white; }
        .badge-viewer { background: #6b7280; color: white; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="gradient-bg text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <a href="/dashboard" class="flex items-center space-x-3">
                    <i class="fas fa-fingerprint text-2xl"></i>
                    <h1 class="text-xl font-bold">ZK Attendance Pro</h1>
                </a>
                
                <div class="flex items-center space-x-1">
                    <a href="/dashboard" class="px-4 py-2 rounded-lg hover:bg-white hover:bg-opacity-10 transition">
                        <i class="fas fa-dashboard mr-2"></i>Dashboard
                    </a>
                    <a href="/employees" class="px-4 py-2 rounded-lg hover:bg-white hover:bg-opacity-10 transition">
                        <i class="fas fa-users mr-2"></i>Employees
                    </a>
                    <a href="/users" class="px-4 py-2 rounded-lg bg-white bg-opacity-20 transition">
                        <i class="fas fa-user-shield mr-2"></i>Users
                    </a>
                </div>
                
                <div class="flex items-center space-x-3">
                    <div class="relative">
                        <button id="userMenuBtn" class="flex items-center space-x-2 bg-white bg-opacity-10 hover:bg-opacity-20 px-3 py-2 rounded-lg transition">
                            <i class="fas fa-user"></i>
                            <span id="username-display">Loading...</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div id="userMenu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-xl py-1 z-50">
                            <div class="px-4 py-2 border-b border-gray-100">
                                <p class="text-xs text-gray-500">Signed in as</p>
                                <p id="user-email" class="text-sm font-medium text-gray-800"></p>
                            </div>
                            <button id="changePasswordBtn" class="w-full text-left flex items-center space-x-2 px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">
                                <i class="fas fa-key"></i>
                                <span>Change Password</span>
                            </button>
                            <div class="border-t border-gray-100 my-1"></div>
                            <button id="logoutBtn" class="w-full text-left flex items-center space-x-2 px-4 py-2 text-sm text-red-600 hover:bg-red-50">
                                <i class="fas fa-sign-out-alt"></i>
                                <span>Logout</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Header -->
        <div class="flex items-center justify-between mb-6">
            <div>
                <h2 class="text-2xl font-bold text-gray-800">User Management</h2>
                <p class="text-gray-600 mt-1">Manage system users and their permissions</p>
            </div>
            <button id="addUserBtn" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition flex items-center space-x-2">
                <i class="fas fa-plus"></i>
                <span>Add User</span>
            </button>
        </div>

        <!-- Alert -->
        <div id="alert" class="hidden mb-4 p-4 rounded-lg"></div>

        <!-- Users Table -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Department</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Roles</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody" class="bg-white divide-y divide-gray-200">
                    <tr>
                        <td colspan="6" class="px-6 py-4 text-center text-gray-500">
                            <i class="fas fa-spinner fa-spin mr-2"></i>Loading users...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Add/Edit User Modal -->
    <div id="userModal" class="modal">
        <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="px-6 py-4 border-b border-gray-200 flex items-center justify-between">
                <h3 id="modalTitle" class="text-lg font-semibold text-gray-800">Add New User</h3>
                <button id="closeModalBtn" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="userForm" class="p-6 space-y-4">
                <input type="hidden" id="userId">
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Username *</label>
                        <input type="text" id="username" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email *</label>
                        <input type="email" id="email" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    </div>
                </div>

                <div id="passwordFields">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Password *</label>
                            <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password *</label>
                            <input type="password" id="confirmPassword" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                        <input type="text" id="fullName" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Department</label>
                        <input type="text" id="department" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Employee PIN</label>
                    <input type="text" id="employeePin" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Roles *</label>
                    <div id="rolesContainer" class="space-y-2">
                        <p class="text-sm text-gray-500">Loading roles...</p>
                    </div>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="isActive" checked class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                    <label for="isActive" class="ml-2 text-sm text-gray-700">Active</label>
                </div>

                <div class="flex justify-end space-x-3 pt-4 border-t border-gray-200">
                    <button type="button" id="cancelBtn" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition">
                        Cancel
                    </button>
                    <button type="submit" id="saveBtn" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
                        <i class="fas fa-save mr-2"></i>Save User
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Change Password Modal -->
    <div id="changePasswordModal" class="modal">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
            <div class="px-6 py-4 border-b border-gray-200 flex items-center justify-between">
                <h3 class="text-lg font-semibold text-gray-800">Change Password</h3>
                <button id="closePasswordModalBtn" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="changePasswordForm" class="p-6 space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Current Password *</label>
                    <input type="password" id="currentPassword" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">New Password *</label>
                    <input type="password" id="newPassword" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    <p class="text-xs text-gray-500 mt-1">Minimum 8 characters</p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password *</label>
                    <input type="password" id="confirmNewPassword" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>

                <div class="flex justify-end space-x-3 pt-4 border-t border-gray-200">
                    <button type="button" id="cancelPasswordBtn" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition">
                        Cancel
                    </button>
                    <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
                        <i class="fas fa-key mr-2"></i>Change Password
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentUser = null;
        let allRoles = [];
        let allUsers = [];

        // Get auth token
        function getToken() {
            return localStorage.getItem('access_token');
        }

        // Show alert
        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alert');
            alert.className = `mb-4 p-4 rounded-lg ${type === 'error' ? 'bg-red-50 text-red-800 border border-red-200' : 'bg-green-50 text-green-800 border border-green-200'}`;
            alert.innerHTML = `
                <div class="flex items-center">
                    <i class="fas fa-${type === 'error' ? 'exclamation-circle' : 'check-circle'} mr-2"></i>
                    <span>${message}</span>
                </div>
            `;
            alert.classList.remove('hidden');
            setTimeout(() => alert.classList.add('hidden'), 5000);
        }

        // Check authentication
        async function checkAuth() {
            const token = getToken();
            if (!token) {
                window.location.href = '/login';
                return false;
            }
            
            try {
                const response = await fetch('/api/auth/me', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (!response.ok) {
                    localStorage.clear();
                    window.location.href = '/login';
                    return false;
                }
                
                currentUser = await response.json();
                document.getElementById('username-display').textContent = currentUser.username;
                document.getElementById('user-email').textContent = currentUser.email;
                
                // Check if user has permission to manage users
                if (!currentUser.permissions.includes('*') && !currentUser.permissions.includes('users:write')) {
                    showAlert('You do not have permission to manage users', 'error');
                    setTimeout(() => window.location.href = '/dashboard', 2000);
                    return false;
                }
                
                return true;
            } catch (error) {
                console.error('Auth check failed:', error);
                window.location.href = '/login';
                return false;
            }
        }

        // Load roles
        async function loadRoles() {
            try {
                const response = await fetch('/api/roles', {
                    headers: { 'Authorization': `Bearer ${getToken()}` }
                });
                
                if (response.ok) {
                    allRoles = await response.json();
                    renderRolesCheckboxes();
                }
            } catch (error) {
                console.error('Failed to load roles:', error);
            }
        }

        // Render roles checkboxes
        function renderRolesCheckboxes(selectedRoles = []) {
            const container = document.getElementById('rolesContainer');
            container.innerHTML = allRoles.map(role => `
                <label class="flex items-center space-x-2 cursor-pointer">
                    <input type="checkbox" name="roles" value="${role.id}" 
                           ${selectedRoles.includes(role.name) ? 'checked' : ''}
                           class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                    <span class="text-sm">
                        <span class="font-medium">${role.name}</span>
                        <span class="text-gray-500">- ${role.description}</span>
                    </span>
                </label>
            `).join('');
        }

        // Load users
        async function loadUsers() {
            try {
                const response = await fetch('/api/users', {
                    headers: { 'Authorization': `Bearer ${getToken()}` }
                });
                
                if (response.ok) {
                    allUsers = await response.json();
                    renderUsersTable();
                } else {
                    showAlert('Failed to load users', 'error');
                }
            } catch (error) {
                console.error('Failed to load users:', error);
                showAlert('Failed to load users', 'error');
            }
        }

        // Render users table
        function renderUsersTable() {
            const tbody = document.getElementById('usersTableBody');
            
            if (allUsers.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="px-6 py-4 text-center text-gray-500">
                            No users found
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = allUsers.map(user => {
                const rolesBadges = (user.roles || []).map(role => {
                    const badgeClass = {
                        'admin': 'badge-admin',
                        'hr_manager': 'badge-hr',
                        'department_manager': 'badge-manager',
                        'employee': 'badge-employee',
                        'viewer': 'badge-viewer'
                    }[role] || 'badge-viewer';
                    
                    return `<span class="badge ${badgeClass}">${role}</span>`;
                }).join(' ');
                
                return `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex items-center">
                                <div class="flex-shrink-0 h-10 w-10 bg-indigo-100 rounded-full flex items-center justify-center">
                                    <i class="fas fa-user text-indigo-600"></i>
                                </div>
                                <div class="ml-4">
                                    <div class="text-sm font-medium text-gray-900">${user.full_name || user.username}</div>
                                    <div class="text-sm text-gray-500">@${user.username}</div>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${user.email}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${user.department || '-'}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">${rolesBadges || '-'}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${user.is_active ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                                ${user.is_active ? 'Active' : 'Inactive'}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                            <button onclick="editUser(${user.id})" class="text-indigo-600 hover:text-indigo-900">
                                <i class="fas fa-edit"></i>
                            </button>
                            ${!user.is_superuser && user.id !== currentUser.id ? `
                                <button onclick="deleteUser(${user.id}, '${user.username}')" class="text-red-600 hover:text-red-900">
                                    <i class="fas fa-trash"></i>
                                </button>
                            ` : ''}
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Open add user modal
        document.getElementById('addUserBtn').addEventListener('click', () => {
            document.getElementById('modalTitle').textContent = 'Add New User';
            document.getElementById('userForm').reset();
            document.getElementById('userId').value = '';
            document.getElementById('passwordFields').style.display = 'block';
            document.getElementById('password').required = true;
            document.getElementById('confirmPassword').required = true;
            renderRolesCheckboxes();
            document.getElementById('userModal').classList.add('active');
        });

        // Edit user
        async function editUser(userId) {
            const user = allUsers.find(u => u.id === userId);
            if (!user) return;
            
            document.getElementById('modalTitle').textContent = 'Edit User';
            document.getElementById('userId').value = user.id;
            document.getElementById('username').value = user.username;
            document.getElementById('email').value = user.email;
            document.getElementById('fullName').value = user.full_name || '';
            document.getElementById('department').value = user.department || '';
            document.getElementById('employeePin').value = user.employee_pin || '';
            document.getElementById('isActive').checked = user.is_active;
            
            // Hide password fields for edit
            document.getElementById('passwordFields').style.display = 'none';
            document.getElementById('password').required = false;
            document.getElementById('confirmPassword').required = false;
            
            renderRolesCheckboxes(user.roles || []);
            document.getElementById('userModal').classList.add('active');
        }

        // Delete user
        async function deleteUser(userId, username) {
            if (!confirm(`Are you sure you want to delete user "${username}"?`)) return;
            
            try {
                const response = await fetch(`/api/users/${userId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${getToken()}` }
                });
                
                if (response.ok) {
                    showAlert('User deleted successfully', 'success');
                    loadUsers();
                } else {
                    const error = await response.json();
                    showAlert(error.detail || 'Failed to delete user', 'error');
                }
            } catch (error) {
                console.error('Failed to delete user:', error);
                showAlert('Failed to delete user', 'error');
            }
        }

        // Save user
        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userId = document.getElementById('userId').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate passwords for new users
            if (!userId && password !== confirmPassword) {
                showAlert('Passwords do not match', 'error');
                return;
            }
            
            if (!userId && password.length < 8) {
                showAlert('Password must be at least 8 characters', 'error');
                return;
            }
            
            // Get selected roles
            const selectedRoles = Array.from(document.querySelectorAll('input[name="roles"]:checked'))
                .map(cb => parseInt(cb.value));
            
            if (selectedRoles.length === 0) {
                showAlert('Please select at least one role', 'error');
                return;
            }
            
            const userData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                full_name: document.getElementById('fullName').value,
                department: document.getElementById('department').value,
                employee_pin: document.getElementById('employeePin').value,
                is_active: document.getElementById('isActive').checked
            };
            
            if (!userId) {
                userData.password = password;
            }
            
            try {
                let response;
                
                if (userId) {
                    // Update existing user
                    response = await fetch(`/api/users/${userId}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${getToken()}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(userData)
                    });
                } else {
                    // Create new user
                    response = await fetch('/api/auth/register', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${getToken()}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(userData)
                    });
                }
                
                if (response.ok) {
                    const user = await response.json();
                    
                    // Assign roles
                    if (!userId) {
                        // For new users, assign selected roles
                        for (const roleId of selectedRoles) {
                            await fetch(`/api/users/${user.id}/roles/${roleId}`, {
                                method: 'POST',
                                headers: { 'Authorization': `Bearer ${getToken()}` }
                            });
                        }
                    } else {
                        // For existing users, update roles
                        // First, get current roles and remove them
                        const currentUser = allUsers.find(u => u.id === parseInt(userId));
                        if (currentUser && currentUser.roles) {
                            for (const roleName of currentUser.roles) {
                                const role = allRoles.find(r => r.name === roleName);
                                if (role && !selectedRoles.includes(role.id)) {
                                    await fetch(`/api/users/${userId}/roles/${role.id}`, {
                                        method: 'DELETE',
                                        headers: { 'Authorization': `Bearer ${getToken()}` }
                                    });
                                }
                            }
                        }
                        
                        // Add new roles
                        for (const roleId of selectedRoles) {
                            await fetch(`/api/users/${userId}/roles/${roleId}`, {
                                method: 'POST',
                                headers: { 'Authorization': `Bearer ${getToken()}` }
                            });
                        }
                    }
                    
                    showAlert(`User ${userId ? 'updated' : 'created'} successfully`, 'success');
                    document.getElementById('userModal').classList.remove('active');
                    loadUsers();
                } else {
                    const error = await response.json();
                    showAlert(error.detail || 'Failed to save user', 'error');
                }
            } catch (error) {
                console.error('Failed to save user:', error);
                showAlert('Failed to save user', 'error');
            }
        });

        // Change password
        document.getElementById('changePasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;
            
            if (newPassword !== confirmNewPassword) {
                showAlert('New passwords do not match', 'error');
                return;
            }
            
            if (newPassword.length < 8) {
                showAlert('Password must be at least 8 characters', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/auth/change-password', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${getToken()}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        old_password: currentPassword,
                        new_password: newPassword
                    })
                });
                
                if (response.ok) {
                    showAlert('Password changed successfully', 'success');
                    document.getElementById('changePasswordModal').classList.remove('active');
                    document.getElementById('changePasswordForm').reset();
                } else {
                    const error = await response.json();
                    showAlert(error.detail || 'Failed to change password', 'error');
                }
            } catch (error) {
                console.error('Failed to change password:', error);
                showAlert('Failed to change password', 'error');
            }
        });

        // Modal controls
        document.getElementById('closeModalBtn').addEventListener('click', () => {
            document.getElementById('userModal').classList.remove('active');
        });
        
        document.getElementById('cancelBtn').addEventListener('click', () => {
            document.getElementById('userModal').classList.remove('active');
        });
        
        document.getElementById('changePasswordBtn').addEventListener('click', () => {
            document.getElementById('userMenu').classList.add('hidden');
            document.getElementById('changePasswordModal').classList.add('active');
        });
        
        document.getElementById('closePasswordModalBtn').addEventListener('click', () => {
            document.getElementById('changePasswordModal').classList.remove('active');
        });
        
        document.getElementById('cancelPasswordBtn').addEventListener('click', () => {
            document.getElementById('changePasswordModal').classList.remove('active');
        });

        // User menu toggle
        document.getElementById('userMenuBtn').addEventListener('click', (e) => {
            e.stopPropagation();
            document.getElementById('userMenu').classList.toggle('hidden');
        });
        
        document.addEventListener('click', () => {
            document.getElementById('userMenu').classList.add('hidden');
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.clear();
            window.location.href = '/login';
        });

        // Initialize
        async function init() {
            const isAuth = await checkAuth();
            if (isAuth) {
                await loadRoles();
                await loadUsers();
            }
        }
        
        init();
    </script>
</body>
</html>
